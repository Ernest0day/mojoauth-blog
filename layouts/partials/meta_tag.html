
<!--  Title Tags -->
<title itemprop="name">Tag {{ .Data.Term }} | {{ .Site.Title }}</title>
<meta property="og:title" content="Tag {{ .Data.Term }} | {{ .Site.Title }}" />
<meta name="twitter:title" content="Tag {{ .Data.Term }} | {{ .Site.Title }}" />
<meta itemprop="name" content="Tag {{ .Data.Term }} | {{ .Site.Title }}" />
<meta name="application-name" content="Tag {{ .Data.Term }} | {{ .Site.Title }}" />
<meta property="og:site_name" content="Tag {{ .Data.Term }} | {{ .Site.Title }}" />


<meta property="og:type" content="website">

<!--  Description Tags -->
<meta name="description" content="MojoAuth blog posts tagged with - {{ .Data.Term | upper }}" />
<meta itemprop="description" content="MojoAuth blog posts tagged with - {{ .Data.Term | upper }}" />
<meta property="og:description" content="MojoAuth blog posts tagged with - {{ .Data.Term | upper }}" />
<meta name="twitter:description" content="MojoAuth blog posts tagged with - {{ .Data.Term | upper }}" />

<!--  Link Tags -->
<base href="{{ .Permalink }}">
<link rel="canonical" href="{{ .Permalink }}" itemprop="url" /> 
<meta name="url" content="{{ .Permalink }}" />
<meta name="twitter:url" content="{{ .Permalink }}" /> 
<meta property="og:url" content="{{ .Permalink }}" />

<!--  Image Tags -->
<meta itemprop="image" content="{{ .Site.Params.ogimage | absURL }}" />
<meta property="og:image" content="{{ .Site.Params.ogimage | absURL }}" />
<meta property="og:image" content="{{ .Site.Params.ogimage | absURL }}" />
<meta name="twitter:image" content="{{ .Site.Params.ogimage | absURL }}" />
<meta name="twitter:image:src" content="{{ .Site.Params.ogimage | absURL }}" />
